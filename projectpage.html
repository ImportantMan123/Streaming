<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" type="text/css" rel="stylesheet" >
    <script>

    </script>
</head>
<body>


<main>

    <div id="main-cont">
        <nav id="side-bar">
        </nav>
        <div id="middle-cont">

            <nav id="main-bar">
                <a href="#" class="nav-arrow" id="previous-arrow">
                    <
                </a>
                <a href="#" class="nav-arrow" id="next-arrow">
                    >
                </a>
                <div id="search-control">
                    <input type="search" id="search-input">
                    <button id="search-submit" type="submit"></button>
                </div>
            </nav>

            <div id="project-outer-cont">

                <div id="project-cont-top">

                    <div id="project-cont-art">

                        <div id="project-art">
                            <img id="project-art-img">
                        </div>
                    </div>

                    <div id="project-cont-info">

                        <div id="project-title">
                            <p></p>
                        </div>

                        <div id="project-artist">
                            <p></p>
                        </div>

                    </div>
                </div>

                <div id="project-cont-btm">
                    <div class="project-track-cont">
                        <div class="project-track-no-cont">
                            <a href="#" onclick="playTrackNumber(this.innerHTML)">
                                <p>
                                    <span></span>
                                </p>
                            </a>
                        </div>
                        <div class="project-track-title-cont">
                            <a href="#" onclick="playSpecTrack(this.innerHTML)">
                                <p></p>
                            </a>
                        </div>
                        <div class="project-track-time-cont">

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <footer id="play-cont">

        <div id="play-now">

            <div id="play-img">
                <img >
            </div>

            <div id="play-info">

                <div id="play-title">
                    <p></p>
                </div>

                <div id="play-artist">
                    <p></p>
                </div>

            </div>
        </div>

        <div id="play-back">
            <div id="play-back-top">
                <input type="image" src="images/prev.png" id="prev-track" onclick="prev_aud()" class="play-back-btns">

                <input type="image" src="images/play.png" id="play-track" onclick="play_pause_aud()" class="play-back-btns">

                <input type="image" src="images/next.png" id="next-track" onclick="next_aud()" class="play-back-btns">
            </div>
            <div id="play-back-btm">
                <div class="play-back-timing" id="current-time">
                    <p></p>
                </div>
                <div id="progress-cont">
                    <div id="progress-bar"></div>
                </div>
                <div class="play-back-timing" id="end-time">
                    <p></p>
                </div>
            </div>

            <audio id="music_player">
                <source src="">
            </audio>


        </div>

        <div id="play-controls">
            <input type="range" id="volume-bar" onchange="change_vol(value)" step="0.05" min="0" max="1" value="1">
        </div>

    </footer>
</main>

<script src="includes/main.js"></script>

</body>

</html>
